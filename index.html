<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Developer Test</title>

    <link rel="stylesheet" href="css.css">

</head>

<body>

    <header>
        <!-- Heading Section -->
        <div class="container-fluid">
            <div class="heading text-right">
                <span id="cart-info" class="cart-info">My Cart(<span class="total-count">0</span>)
                </span>
            </div>

            <!-- Cart Section -->
            <div id="cart" class="cart">
                <!-- Cart Items -->
                <div class="final-cart"></div>
            </div>
            <!-- End Cart Section -->
        </div>
        <!-- End Heading Section -->
    </header>

    <!-- Description Section -->
    <div class="narrow">

        <div class="row">
            <div class="col-lg-6  text-center">
                <img class="img-product" src="img/classic-tee.jpg" alt="White T-Shirt">
            </div>

            <div class="col-lg-6">
                <div class="narrow-side">
                    <h1>Classic Tee</h1>
                    <hr>
                    <p class="price">$ 75.00</p>
                    <hr>

                    <p class="text-color description">Lorem ipsum, dolor sit amet
                        consectetur adipisicing elit. Molestias voluptatum maiores
                        possimus corporis repudiandae provident unde nesciunt
                        dolorum animi perspiciatis?
                    </p>

                    <p class="show-size text-color">Size
                        <span class="asterisk">*</span>
                        <span id="selected-size"></span>
                    </p>

                    <div class="wrapper">
                        <div class="boxes" id="sizeS">S</div>
                        <div class="boxes" id="sizeM">M</div>
                        <div class="boxes" id="sizeL">L</div>
                    </div>

                    <button class="btn btn-submit">Add to Cart</button>

                </div>
            </div>
        </div>

    </div>
    <!-- End Description Section -->


    <script src="js.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
